<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>formulário de cadrastro</h1>
<form >
  <label>Nome completo</label>
<input type="text">
<br>
<!--Quntidades De Membros Da Sua Casa-->
<label>quantas pessoas moram com voce?</label>
<input type="range">
<br>
<!--Se Interessa Por Programas De Tv-->
<label>voce assiste tv/steaming</label>
<input type="radio"> sim
<input type="radio"> nao 
<br>
<!--Filmes e Series e Programas De Tv Que Lê Interessa-->
<label>quais series,filmes,desenho,programas de tv voce ja assistiu?</label>
<br>
<input type="checkbox">Lucifer
<br>
<input type="checkbox">Atirador
<br>
<input type="checkbox">Ben 10
<br>
<input type="checkbox">panico na band
<br>
<input type="checkbox">jornal nacional
<br>
<input type="checkbox">pica pau
<br>
<!--GMAIL-->
<label>email para contato</label>
<input type="email">
<br>
<!--Artes De Sua Preferencia-->
<label>envie a arte preferida da sua serie</label>
<input type="file">
<br>
<!--Senha de Cadrastro-->
<label>cadrastre uma senha de acesso</label>
<input type="password"placeholder="senha super secreta">  
<a href="form2.html"><input type="button"class="botao-inscrever" value="Avançar"></a>
</form>
</body>
</html>
